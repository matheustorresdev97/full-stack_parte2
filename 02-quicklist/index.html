<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Quicklist - Lista de Compras</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="back-button">Voltar</a>
      <div class="logo">quicklist</div>
    </header>

    <h1>Compras da semana</h1>

    <div class="input-container">
      <input type="text" id="newItem" placeholder="Adicione um novo item" />
      <button class="add-button">Adicionar item</button>
    </div>

    <div class="shopping-list" id="shoppingList">
      <!-- Lista será preenchida via JavaScript -->
    </div>

    <div class="notification" id="notification">
      <span>O item foi removido da lista</span>
      <button class="close-notification">×</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
